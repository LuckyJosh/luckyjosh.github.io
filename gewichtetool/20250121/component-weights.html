<!DOCTYPE html>
<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=2.0, user-scaleable=false">
  <!-- PAGE settings -->
  <link rel="icon">
  <title>Divomath: Gewichte</title>
  <meta name="description" content="HomePage">
  <meta name="keywords">
  <meta name="author" content="IEEM">
  <!-- CSS dependencies -->
  <style>
    div#sketch{
    position: absolute;

    height: 98%;
    margin-top: 0.5%;
    margin-left:1%;
    width:98% ;

    }

    .p5Canvas {
      border-style: solid;
      border-color: #EAEAEA;
      border-width: 1px;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.js"></script>
</head>

  <body>

    <header>

      <script>
      let seed = Math.random().toFixed(8).slice(2);

      let localSetup = document.createElement('script');
      localSetup.setAttribute('src',`local-setup-component-weights.js?rand=${seed}`);
      document.getElementsByTagName("header")[0].appendChild(localSetup);

      let component = document.createElement('script');
      component.setAttribute('src',`component-weights.js?rand=${seed}`);
      document.getElementsByTagName("header")[0].appendChild(component);

      </script>
        <!-- <script src="local-setup-component-weights.js"></script> -->
        <!-- <script src="component-weights.js"></script> -->

    </header>
    <main role="main">
      <div id="sketch">
      </div>

    </main>
  </body>
</html>
