<script>
function getRows(){
  return document.getElementsByName("nrows")[0].selectedOptions[0].value
}
function getCols(){
  return document.getElementsByName("ncols")[0].selectedOptions[0].value
}

function getCuts(){
  return document.getElementsByName("ncuts")[0].selectedOptions[0].value
}
function getLink(mode){
  let url = `./${mode}/component-dotarray.html?rows=${getRows()}&cols=${getCols()}`
  if (mode == "cutting"){
    url += `&cuts=${getCuts()}`
  }
  window.location.href = url;

}

</script>
